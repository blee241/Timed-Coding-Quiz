<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8"/>
        <meta name-"viewport" content="width=device-width, initial-scale=1"/>
        <title>Timed Coding Quiz</title>
        <link rel="stylesheet" href="./assets/style.css" />
    </head>
    <body>
        <header>
            <nav>
                <button id="high-scores-btn">
                    View high scores
                </button>
                <section>
                    Time Left: 
                    <div id="timer"></div>
                </section>
            </nav>
        </header>
        <main class="quiz-card">
            <section id="quiz-question">
                Welcome to the coding quiz. Try your best to answer the questions!
            </section>
            <form id="initials-form">
                Enter your initials: <input type="text" name="initials" id="name-input">
                <button id="submit-name-btn">Submit</button>
            </form>
            <section id="high-scores-list">
                
            </section>
            <button class="quiz-ans" id="ans-1">
                <div>
                    1.
                </div>
            </button>
            <button class="quiz-ans" id="ans-2">
                <div>
                    2.
                </div>
            </button>
            <button class="quiz-ans" id="ans-3">
                <div>
                    3.
                </div>
            </button>
            <button class="quiz-ans" id="ans-4">
                <div>
                    4.
                </div>
            </button>
            <section class="response">
                correct
            </section>
            <section id="start-btn-card">
                <button id="start-btn">
                    Click here to start the quiz!
                </button>
            </section>
        </main>
        <script src="./assets/script.js"></script>
    </body>
</html>
